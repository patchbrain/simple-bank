version: "1"
packages:
  - name: "db"
    path: "internal/db"
    queries: "./db/query/"
    schema: "./db/migration/"
    engine: "postgresql"
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false
    # 把json文本生成到结构体中
    emit_json_tags: true
    # many查询中，如果符合查询条件的条目数为0，则返回一个空集合，而不是null
    emit_empty_slices: true