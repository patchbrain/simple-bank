apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 603855862913.dkr.ecr.ap-southeast-1.amazonaws.com/simplebank:5751559244a82333b53440e3270637b268afeace
          ports:
            - containerPort: 8080